<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resourse</title>

    <link rel="stylesheet" href="app/gss/sidenav.css">
    <link rel="stylesheet" href="app/gss/carousel.css">
    <link rel="stylesheet" href="app/gss/template.css">

    <script src="app/gss/sidenav.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
  .parallax{
    /* The image used */
      background-image: url("public/pau.jpg");
    /* Set a specific height */
      width: 100%;
      min-height: 350px;
      /* Create the parallax scrolling effect */
      background-attachment: inherit;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -999;
      position: relative;
      top:0;
  }
  h1{
    font-size: 40px;
  }
  </style>
  </head>

  <body>
    <div class="parallax">
      <h1 target="title">Resourse</h1>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Home</a>
      <a href="about us.html">About us</a>
      <a href="our ministres.html">Our Ministres</a>
      <a href="event.html">Event</a>
      <a href="resourse.html">Resources</a>
      <a href="visit us.html">Visit us</a>
    </div>
    <span target="menu" class="glyphicon glyphicon-menu-hamburger" onclick="openNav()"></span>

    <div id="main">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="public/group.jpg" alt="Los Angeles">
            </div>

            <div class="item">
              <img src="public/aniko.jpg" alt="Chicago">
            </div>

            <div class="item">
              <img src="public/pau.jpg" alt="New York">
            </div>
          </div>

          <!-- Left and right controls -->
          <a style="position:absolute;top:250px" class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a style="position:absolute;top:250px" class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
